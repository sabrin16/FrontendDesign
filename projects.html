<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css" crossorigin="anonymous">
    <link rel="stylesheet" href="site.css">
    <title>Projects - BackOffice Alpha Portal</title>
</head>
<body>
    <div class="Backoffice-wrapper">
        <aside id="sidebar">
            <section class="logotype">
                <a href="#">
                    <img src="images/logotype/alpha-logotype-icon.svg" alt="alpha">
                    <span>alpha</span>
                </a>
            </section>
            <nav class="nav-links">
                <a href="projects.html" class="nav-link active">
                    <i class="fa-duotone fa-solid fa-briefcase"></i>
                    <span>Projects</span>
                </a>
                <a href="#" class="nav-links">
                    <i class="fa-duotone fa-solid fa-handshake"></i>
                    <span>Clients</span>
                </a>
                <a href="#" class="nav-links">
                    <i class="fa-duotone fa-solid fa-user-group"></i>
                    <span>Members</span>
                </a>
            </nav>

        </aside>
        <main>
            <header id="header">
                <form class="search-form" method="get" asp-controller="" asp-action="" novalidate>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" class="form-search-input" placeholder="Search anything..." />
                </form>
                <div id="notification-container">
                    <button type="button" data-type="dropdown" data-target="#notification-dropdown" class="btn-notification">
                        <i class="dot dot-red fa-solid fa-circle"></i>
                        <i class="fa-duotone fa-solid fa-bell" style="--fa-primary-opacity: 0.4; --fa-secondary-opacity: 1,"></i>
                    </button>
                    <div id="notification-dropdown" class="dropdown">
                        <div class="dropdown-header">
                            <h4>Notifications</h4>
                            <div class="badge badge-red">0</div>
                        </div>
                        <div class="divider"></div>
                        <div class="notifications">
                            <div class="notification" data-notification-type="user">
                                <div class="user-image">
                                    <img src="images/users/user-template-male-green.svg" alt="template avatar">
                                </div>
                                <span class="message">Hans Mattin-Lassei signed in.</span>
                                <span class="time">10 min ago</span>
                                <button class="btn-remove"></button>
                            </div>
                            <div class="notification" data-notification-type="user">
                                <div class="user-image">
                                    <img src="images/users/user-template-male-green.svg" alt="template avatar">
                                </div>
                                <span class="message">Hans Mattin-Lassei signed in.</span>
                                <span class="time">10 min ago</span>
                                <button class="btn-remove"></button>
                            </div>
                        </div>
                    </div>
                </div>              
                <div id="account-container">
                    <button type="button" data-type="dropdown" data-target="#account-dropdown" class="btn-account">
                        <img src="images/users/user-template-male-green.svg" alt="template avatar">
                    </button>
                    <div id="account-dropdown" class="dropdown dropdown">
                        <div class="dropdown-header">
                            <div class="account-name">
                                <img src="images/users/user-template-male-green.svg" alt="template avatar">
                                <span>Hans Mattin-Lassei</span>
                            </div>                
                        </div>
                        <div class="dropdown-body">
                            <nav class="dropdown-options">
                                <div class="dropdown-option">
                                    <label for="darkModeToggle" class="switch-label">
                                        <i class="fa-duotone fa-solid fa-cog"></i>
                                        <span>Dark Mode</span>
                                    </label>
                                    <label class="switch">
                                        <input type="checkbox" id="darkModeToggle" data-type="toggle" data-func="darkmode">
                                        <span class="slider"></span>
                                    </label>
                                </div>
                            </nav>
                            <div class="divider"></div>
                            <nav class="dropdown-actions">
                                <a class="dropdown-action" href="#">
                                    <i class="fa-duotone fa-solid fa-right-from-bracket"></i>
                                    <span>Logout</span>
                                </a>
                            </nav>
                        </div>
                    </div>
                </div>
            </header>
            <div id="projects" class="page">
                <div class="page-header">
                    <h1>Projects</h1>
                    <button type="button" class="btn" data-type="modal" data-target="#add-project-modal">
                        <i class="fa-duotone fa-solid fa-plus"></i>
                        <span>Add Project</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <section id="add-project-modal" class="modal modal-show">
        <div class="card">
            <div class="card-header">
                <h3>Add Project</h3>
                <button class="btn-close" data-type="close" data-target="#add-project-modal"></button>
            </div>
            <div class="card-body">

                <form asp-controller="" asp-action="" method="post" enctype="multipart/form-data" novalidate>
                    <div class="form-group">
                      <div id="upload-trigger" class="image-preview-container user-image">
                        <img id="image-preview" src="#" class="hide" />
                        <div id="image-preview-icon" class="circle circle-gray">
                            <i class="fa-duotone fa-solid fa-camera" style="--fa-primary-color: #bdbdbd; --fa-secondary-color: #ffffff; --fa-secondary-opacity: 1;"></i>
                        </div>
                      </div>
                      <input type="file" id="image-upload" accept="image/*" class="hide" />

                    </div>
                    <div class="form-group">
                        <label class="form-label">Project Name</label>
                        <input class="form-input" type="text" />
                    </div>
                    <div class="form-group">
                        <label class="form-label">Client Name</label>
                        <div class="form-select" data-placeholder="Choose a client">
                            <button type="button" class="form-select-trigger">
                                <span class="form-select-text"></span>
                            </button>
                            <ul class="form-select-options">
                                <li class="form-select-option" data-value="1">Client 1</li>
                                <li class="form-select-option" data-value="2">Client 2</li>
                            </ul>
                            <input type="hidden" name="client-select-value" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea class="form-input"></textarea>
                    </div>

                    <div class="form-horizontal-group">
                        <div class="form-group">
                            <label class="form-label">Start Date</label>
                            <input class="form-input" type="date" />
                        </div>
                        <div class="form-group">
                            <label class="form-label">End Date</label>
                            <input class="form-input" type="date" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Member</label>
                        <div class="form-select" data-placeholder="Choose a member">
                            <button type="button" class="form-select-trigger">
                                <span class="form-select-text"></span>
                            </button>
                            <ul class="form-select-options">
                                <li class="form-select-option" data-value="1">Hans Mattin-Lassei</li>
                                <li class="form-select-option" data-value="2">Tommy Mattin-Lassei</li>
                            </ul>
                            <input type="hidden" name="member-select-value" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Budget</label>
                        <div class="form-input-extended">
                            <i class="fa-duotone fa-solid fa-dollar-sign"></i>
                            <input class="form-input" type="text" />
                        </div>
                    </div>

                    <button type="submit" class="btn">Create</button>
                </form>

            </div>
        </div>
    </section>







    <script src="site.js"></script>
</body>
</html>
